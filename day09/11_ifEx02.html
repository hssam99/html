<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 1. 웹폰트 불러오기 -->
    <link rel="stylesheet" crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap">

    <!-- 2. 폰트 세팅용 CSS (01_fonts.css) -->
    <link rel="stylesheet" href="font.css">
</head>
<body>
    <fieldset>
        <legend>성적표</legend>
        이름: <input type="text" id="name"><br>
        국어: <input type="text" id="kor"><br>
        영어: <input type="text" id="eng"><br>
        수학: <input type="text" id="math"><br>
        <button onclick="clickEvent()">성적계산</button>
    </fieldset>


    <h4 id="printResult"></h4>



    <script>

        function clickEvent(){
            const user_name = document.getElementById('name').value;
            const user_kor = Number(document.getElementById('kor').value);
            const user_eng = Number(document.getElementById('eng').value);
            const user_math = Number(document.getElementById('math').value);

            if(
                user_kor>100 || user_kor<0 ||
                user_eng>100 || user_eng<0||
                user_math>100 || user_math<0
            ){
                alert('잘못된 점수를 입력했습니다!');
                return;
            }

            const sum = user_kor+user_eng+user_math;
            console.log(sum);
            const avg = sum/3;
            console.log(avg);

            let isPass = '';

            if(avg>=80){
                isPass = '합격';
            }else{
                isPass = '불합격';
            }


            
            
            let html = `
                <span>이름:${user_name}</span><br>
                <span>합계:${sum}</span>
                <span>평균:${avg.toFixed(2)}</span><br>
                <span>${isPass}입니다.</span>
            `;
    
            document.getElementById('printResult').innerHTML = html;

        }




    </script>
</body>
</html>
