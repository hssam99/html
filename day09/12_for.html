<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 1. 웹폰트 불러오기 -->
    <link rel="stylesheet" crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap">

    <!-- 2. 폰트 세팅용 CSS (01_fonts.css) -->
    <link rel="stylesheet" href="font.css">


</head>
<body>
    구구단: <input type="text" id="dan" placeholder="숫자를 입력하세요"><br>
    <button id="btn">구구단 구하기</button>
    <ul id="ul"></ul>


    <script>

        document.getElementById('btn').addEventListener('click', function(){
            const user_input = Number(document.getElementById("dan").value); 
    
    
            if (!Number.isInteger(user_input)) {
                alert('정수를 입력해주세요.');
                return;
            }else if(user_input<1||user_input>9){
                alert('1~9 사이의 숫자를 입력해주세요.');
                return;
            }else{
            }
    
            let guguDan = '';
            let incre = 1;
    
            while(incre<10){
                guguDan += `<li>${user_input} * ${incre} = ${user_input*incre}</li>`;
                incre++;
            }
    
            document.getElementById('ul').innerHTML = guguDan;
        })

    </script>
</body>
</html>
