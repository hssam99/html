<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @font-face {
            font-family: notosanskr;
            src: url(../font/NotoSansKR-VariableFont_wght.ttf);
        }

        body{
            font-family: notosanskr;
            background-color: blanchedalmond;
        }


        .login-box{
            width: 300px;
            /* margin: 100px; */
            background-color: white;


            /* 화면 정중앙에 오게 하는 방법 */
            position:absolute;
            top:50%; left:50%; /* 왼쪽 상단 꼭지점이 중앙에 */
            transform: translate(-50%, -50%); /* 정중앙에 오게됨 */

            text-align: center;
            border-radius: 10px;
            padding: 30px 20px; /* 안쪽 여백 */ 
            background-color:rgb(251, 154, 187);
        }


        .login-box .text-field, .btn{
            width: 100%;
            padding: 10px;
            box-sizing: border-box; /* 삐져나오는걸 막아줌 */
            margin-bottom: 10px;
            outline: none;
            border: none;
            border-radius: 5px;
        }

        .login-box .link>a{
            margin-top: 20px;
            color: black;
            text-decoration: none;
            font-size: 8pt;
        }

    </style>

</head>
<body>
    <div class="login-box">
        <form action="">
            <input type="text" class="text-field" name="user-id" id="">
            <input type="password" class="text-field" name="user-pw" id="">
            <button type="submit" class = "btn">로그인</button>
        </form>
        <div class="link">
            <a href="">비밀번호를 잊어버리셨나요?</a>
        </div>
    </div>
</body>
</html>
