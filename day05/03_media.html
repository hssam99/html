<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- 
        media-query : 반응형 화면을 만들기 위한 태그
        max-width / min-width 를 사용하여 디스플레이의 사이즈에 따라 화면 배치를 변경하는 태그

        max-width : 엘리먼트가 가질 수 있는 최대 크기의 값
            - 화면의 크기가 커지더라도 엘리먼트가 더 커질 수 없음
            - 레이아웃 크기를 적절한 크기로 유지시키고 싶을 떄 사용
            - 화면의 최대너비를 조건으로 하여 미디어 쿼리를 작성
            - 가장 큰 화면의 사이즈를 기본 레이아웃으로 하고, 점차 축소하는 형태로 css 작성
            - 데스크탑용의 가장 큰 화면 사이즈의 레이아웃을 기본으로 하고, 점차 축소하는 형태로 작성

        min-width : 엘리멘트가 가질 수 있는 최소 크기의 값
            - 화면의 크기가 작아지더라도 엘리먼트의 크기는 지정된 크기 이하로 줄어들지 않음
            - 컨텐츠 손상을 막기 위해 



    -->


    <style>

        @font-face {
            font-family: notosanskr;
            src: url(../font/NotoSansKR-VariableFont_wght.ttf);
        }

        body{
            font-family: notosanskr;
        }


        .maxw{
            border: 1px solid black;
            max-width: 300px;
        }

        .minw{
            border: 1px solid black;
            min-width: 300px;
        }

        .title{
            font-size: 40px;
        }

        @media screen and ((max-width:300px)){
            .title{
                font-size: 20px;

            }
        }
    </style>


</head>
<body>
    <div class="title">Hello World~</div>
    <div class="maxw">
        max-width : 엘리먼트가 가질 수 있는 최대 크기의 값
            - 화면의 크기가 커지더라도 엘리먼트가 더 커질 수 없음
            - 레이아웃 크기를 적절한 크기로 유지시키고 싶을 떄 사용
    </div>
    <div class="minw">
        min-width : 엘리멘트가 가질 수 있는 최소 크기의 
            - 화면의 크기가 작아지더라도 엘리먼트의 크기는 지정된 크기 이하로 줄어들지 않음
            - 컨텐츠 손상을 막기 위해 
    </div>
</body>
</html>
