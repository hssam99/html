<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @font-face {
            font-family: ibm_regular;
            src: url(../font/IBMPlexSansKR-Regular.ttf);
        }
        
        body{
            font-family: ibm_regular;
        }
        .container{
            display: flex;
            width: 100%;
            height: 100%;
        }
        
        .menu-box{
            /* margin-right: 10px; */
            float: left;
            width: 200px;
            height: 50px;
            line-height: 50px;
        }
        
        .menu-box>a{
            background-color: white;
            text-decoration: none;
            display: block;
            box-shadow: 0px 4px 12px 0 rgba(0,0,0,0.15);
            font-size: 10pt;
            margin-bottom: 5px;
            text-align: center;
        }

        .menu-box>a:hover{
            background-color: black;
            color: white;
        }

       .img-box{
            width: calc(100% - 210px);
            height: 700px;
            float: right;
            background-image: url(../images/newyork.jpeg);
            background-size: cover;
            
        }



    </style>
    
</head>
<body>
    <div class="container">
        <div class="menu-box">
            <a href="">MENU1</a>
            <a href="">MENU2</a>
            <a href="">MENU3</a>
            <a href="">MENU4</a>
        </div>
        <div class="img-box"></div>
    </div>
</body>
</html>
