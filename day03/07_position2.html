<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p-box{
            width: 100%;
            height: 140px;
            background-color: antiquewhite;

            display: flex;
            justify-content: space-between; /* 양옆 알아서 나눠서 정렬 */
            align-items: center; /* 위아래 간격 정렬 */
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: black;
            margin: 20px 20px 20px 20px;
        }

        .box1{
            background-color: aqua;
        }
        .box2{
            background-color: brown;
        }
        .box3{
            background-color:blueviolet;
        }


/* 마진 상쇄 효과 (margin collapsing)
    - 부모 요소에 padding-top, border-top 주차가혐ㄴ 부모와 자식 요소가
    - 부모 요소에 overflow:hidden 추가하면 마진 상쇄 효과를 방지
*/

        .outer{
            width: 300px;
            height: 300px;
            background-color:aquamarine;
            position: relative;
        }

        .inner{
            width: 100px;
            height: 100px;
            background-color: white;
            position: absolute;
            /* top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); */

        }


    </style>
</head>
<body>

    <div class="p-box">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>

    <div class="outer">
        <div class="inner"></div>
    </div>

    
</body>
</html>
