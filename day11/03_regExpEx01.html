    <style>

        h3{
            color: red;
        }

        .green{
            color: green;
        }

        .red{
            color: red;
        }

    </style>
</head>
<body>
    <span>파일명:</span>
    <input type="file" id="file">
    <button id="btn">확인</button>
    <h3 id="result"></h3>




    <script>

        // validation
        function imgValid(fileName){
            console.log(fileName);
            const regExp = /\.(jpg|png|gif|jpeg)$/i;
            if(fileName.match(regExp)){
                return true;
            }
            return false;
        }

        document.getElementById('btn').addEventListener('click', ()=>{
            const file = document.getElementById('file').value;
            let imgTrue = `<span class = "green">정상파일입니다.</span>`;
            let imgFalse = `<span class = "red">잘못된 형식입니다.</span>`;

            document.getElementById('result').innerHTML = imgValid(file) ? imgTrue : imgFalse;

        });
