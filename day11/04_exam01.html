    <script>
        const resultCount = {
            'tie': 0, // tie
            'user': 0, // win
            'computer': 0 // lose
        };

        function getRandomChoice(){
            // 0 - rock, 1 - scissors, 2 - paper
            const choices = ['rock', 'scissors', 'paper']; 
            const rand_choice = Math.floor(Math.random() * choices.length);
            return choices[rand_choice];
        }

        function getWinner(user_choice, com_choice){
            if(user_choice === com_choice){
                return 'tie';
            } else if(
                (user_choice === 'rock' && com_choice === 'scissors') ||
                (user_choice === 'scissors' && com_choice === 'paper') ||
                (user_choice === 'paper' && com_choice === 'rock')
            ){
                return 'user';
            } else {
                return 'computer';
            }
        }

        


  

        function playGame(user_choice){
            const com_choice = getRandomChoice();
            console.log('user:'+user_choice);
            console.log('com:'+com_choice);

            const userBtn = document.getElementById(user_choice);
            const userImgSrc = userBtn.getAttribute('src');
            document.getElementById('user_choice_btn').innerHTML =
                `<img src="${userImgSrc}" alt="${user_choice}">`;


            const comBtn = document.getElementById(com_choice);
            const comImgSrc = comBtn.getAttribute('src');
            document.getElementById('com_choice_btn').innerHTML =
                `<img src="${comImgSrc}" alt="${com_choice}">`;



            const result = getWinner(user_choice, com_choice);

            document.getElementById('user_win').innerText = resultCount.user;
            document.getElementById('user_lose').innerText = resultCount.computer;
            document.getElementById('user_tie').innerText = resultCount.tie;
