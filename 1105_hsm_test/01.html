<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1. 웹폰트 불러오기 -->
    <link rel="stylesheet" crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap">

    <!-- 2. 폰트 세팅용 CSS (font.css) -->
    <link rel="stylesheet" href="font.css">
    <style>


/* ------------------------------- 전체 설정 ------------------------------- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Noto Sans KR", sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            background-image: url(https://wallpapers.com/images/hd/need-for-speed-laptop-jsk5rwodnsmjyc9n.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(70, 7, 99, 0.6);
            pointer-events: none;
            z-index: 0;
        }

        .text-focus-in {
	-webkit-animation: text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
	        animation: text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
}

 * Generated by Animista on 2025-11-5 14:48:42

 * w: http://animista.net, t: @cssanimista

/**
 * ----------------------------------------
 * animation text-focus-in
 * ----------------------------------------
 */
@-webkit-keyframes text-focus-in {
  0% {
    -webkit-filter: blur(12px);
            filter: blur(12px);
    opacity: 0;
  }
  100% {
    -webkit-filter: blur(0px);
            filter: blur(0px);
    opacity: 1;
  }
}
@keyframes text-focus-in {
  0% {
    -webkit-filter: blur(12px);
            filter: blur(12px);
    opacity: 0;
  }
  100% {
    -webkit-filter: blur(0px);
            filter: blur(0px);
    opacity: 1;
  }
}

/* ------------------------------- 컨테이너(구역) 설정 ------------------------------- */

        .menu_container, .display_container {
            width: 100%;
            height: calc(100vh - 20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

/* ------------------------------- 메뉴 컨테이너(왼쪽) 설정 ------------------------------- */
        
        .menu_container{
            width: 210px;
            background-color: rgba(0, 0, 0);
            justify-content: flex-start;
            padding-top: 60px;
            border-radius: 20px;
            margin: 10px;
        }

        .logo{
            margin-bottom: 10px;
            cursor: pointer;
        }


        .logo:hover{
            transform: scale(1.1);
            transition: all 0.4s ease;
        }
        .nav{
            width: 100%;
            margin: 40px 0;
        }

        .nav-item{
            width: 100%;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
        }

        .nav-item:hover{
            background-color: rgba(133, 133, 133, 0.2);
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .icon-box{
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .logo svg, .icon-box svg{
            fill: white;
            cursor: pointer;
        }

        .icon-box .icon:hover{
            transform: scale(1.2);
            transition: all 0.4s ease;
        }



/* ------------------------------- 디스플레이 컨테이너(오른쪽) 설정 ------------------------------- */

        .display_container{
            flex: 1;
            justify-content: center;
        }

        .display_container .title{
            font-size: 40px;
            color: white;
            font-weight: 700;
        }

        .display_container button{
            width: 120px;
            height: 40px;
            border: 1px solid white;
            background-color: transparent;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .display_container button:hover{
            background-color: white;
            color: black;
            font-weight: 500;
            transition: all 0.3s ease;
        }

    </style>
    
</head>
<body>
    <div class="menu_container">
        <div class="logo">
            <!-- **LOGO** -->
             <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-code-square" viewBox="0 0 16 16">
                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                <path d="M6.854 4.646a.5.5 0 0 1 0 .708L4.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0m2.292 0a.5.5 0 0 0 0 .708L11.793 8l-2.647 2.646a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708 0"/>
            </svg>
        </div>
        <div class="nav text-focus-in">
            <div class="nav-item" id="homeNavBtn">HOME</div>
            <div class="nav-item" id="html5NavBtn">HTML5</div>
            <div class="nav-item" id="css3NavBtn">CSS3</div>
            <div class="nav-item" id="javascriptNavBtn">JAVASCRIPT</div> 
            <div class="nav-item" id="bootstrapNavBtn">BOOTSTRAP</div> 
        </div>
        <div class="icon-box">
            <div class="icon" id="meta_icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-meta" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8.217 5.243C9.145 3.988 10.171 3 11.483 3 13.96 3 16 6.153 16.001 9.907c0 2.29-.986 3.725-2.757 3.725-1.543 0-2.395-.866-3.924-3.424l-.667-1.123-.118-.197a55 55 0 0 0-.53-.877l-1.178 2.08c-1.673 2.925-2.615 3.541-3.923 3.541C1.086 13.632 0 12.217 0 9.973 0 6.388 1.995 3 4.598 3q.477-.001.924.122c.31.086.611.22.913.407.577.359 1.154.915 1.782 1.714m1.516 2.224q-.378-.615-.727-1.133L9 6.326c.845-1.305 1.543-1.954 2.372-1.954 1.723 0 3.102 2.537 3.102 5.653 0 1.188-.39 1.877-1.195 1.877-.773 0-1.142-.51-2.61-2.87zM4.846 4.756c.725.1 1.385.634 2.34 2.001A212 212 0 0 0 5.551 9.3c-1.357 2.126-1.826 2.603-2.581 2.603-.777 0-1.24-.682-1.24-1.9 0-2.602 1.298-5.264 2.846-5.264q.137 0 .27.018"/>
                </svg>
            </div>
            <div class="icon" id="x_icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-twitter-x" viewBox="0 0 16 16">
                    <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z"/>
                </svg>
            </div>
        </div>
    </div>
    <div class="display_container">
        <div class="title text-focus-in">Welcome to Front-End World!</div>
        <button type="button">Learn More</button>
    </div>



    <!-- script -->
    <script>
        const logo = document.querySelector('.logo');
        const metaIcon = document.getElementById('meta_icon');
        const xIcon = document.getElementById('x_icon');
        const learnMoreBtn = document.querySelector('.display_container button');
        const homeNavBtn =  document.getElementById('homeNavBtn');
        const html5NavBtn =  document.getElementById('html5NavBtn');
        const css3NavBtn =  document.getElementById('css3NavBtn');
        const javascriptNavBtn =  document.getElementById('javascriptNavBtn');
        const bootstrapNavBtn =  document.getElementById('bootstrapNavBtn');


        logo.addEventListener('click', async() => {
            await window.location.reload();
        });
        // *************************************** 페이스북 페이지 링크 첨부하기 ***************************************
        metaIcon.addEventListener('click', () => {
            window.open('https://www.meta.com', '_blank');
        }); 
        // *************************************** 트위터(X) 링크 첨부하기 ***************************************
        xIcon.addEventListener('click', () => {
            window.open('https://www.x.com', '_blank');
        });

        // *************************************** learn more 링크 첨부하기 ***************************************
        learnMoreBtn.addEventListener('click', () => {
            window.open('https://www.google.com', '_blank');
        });

        // *************************************** 네비게이션 바 링크 첨부하기 ***************************************
        homeNavBtn.addEventListener('click', () => {
            window.location.reload();
        });

        html5NavBtn.addEventListener('click', () => {
            window.open('https://www.google.com', '_blank');
        });
        css3NavBtn.addEventListener('click', () => {
            window.open('https://www.google.com', '_blank');
        });
        javascriptNavBtn.addEventListener('click', () => {
            window.open('https://www.google.com', '_blank');
        });
        bootstrapNavBtn.addEventListener('click', () => {
            window.open('https://www.google.com', '_blank');
        });



    </script>
</body>
</html>
