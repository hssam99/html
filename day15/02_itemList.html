<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 1. 웹폰트 불러오기 -->
    <link rel="stylesheet" crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap">

    <!-- 2. 폰트 세팅용 CSS (01_fonts.css) -->
    <link rel="stylesheet" href="font.css">



    <style>

        * {
            box-sizing: border-box;
        }
        
        body{
            font-family: "Noto Sans KR", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }

        h1{
            font-size: 50px;
            margin-bottom: 20px;
        }

        .userinput{
            width: 400px;
            display: flex;
            align-items: center;
            border: none;
            box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            justify-content: flex-start;
            padding: 3px 10px;
        }

        .inputItem, #add_item_btn {
            height: 40px;
            border: none;
            background-color: transparent;
            overflow: hidden;
        }
        
        .inputItem {
            flex:1;
            font-size: 10pt;
            padding: 0 20px;
        }

        #add_item_btn {
            width: 40px;
            font-size: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .itemList{
            margin-top: 40px;
            padding: 0;
            list-style: none;
            width: 400px;
        }

        .item{
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 10pt;

            border: none;
            box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
            background-color: white;
            padding: 3px 10px;
        }

        .item_x_btn{
            cursor: pointer;
            border: none;
            background-color: transparent;
        }

        .item_x_btn img{
            width: 10px;
            height: 10px;
        }

        .item .inner .item_chkbox{
            margin-right: 10px;
        }


        /* 체크 했을 때 회색으로 변하기 */
        .item.checked .inner {
            color: #999;
            text-decoration: line-through;
        }
    </style>



</head>
<body>
    <h1>여행 준비물 점검 목록</h1>
    
    <div class="userinput">
        <input class = "inputItem" id="inputItem" type="text" placeholder="물품을 입력하세요!">
        <button id = "add_item_btn">+</button>
    </div>

    <ul class = "itemList" id = "itemList">
    </ul>


    <script>
        const inputField = document.getElementById('inputItem');
        const addItemBtn = document.getElementById('add_item_btn');
        const itemListField = document.getElementById('itemList');


        let userInputListHTML = '';

        addItemBtn.addEventListener('click', ()=>{
            const userInput = inputField.value;
            if(userInput ==''){
                alert('물품을 입력해주세요.');
                inputField.focus();
                return;
            }
            
            console.log(userInput);

            userInputListHTML += `
                <li class="item">
                <div class="inner">
                    <input class="item_chkbox" type="checkbox">
                    ${userInput}
                </div>
                <button class="item_x_btn"><img src="https://cdn-icons-png.freepik.com/256/809/809216.png?semt=ais_white_label" alt=""></button>
            </li>
            `;
            itemListField.innerHTML=userInputListHTML;
            inputField.value='';
        })

        itemListField.addEventListener('click', (event) => {
            const btn = event.target.closest('.item_x_btn');
            if(btn){
                const removeLi = btn.closest('li');
                removeLi.remove();

                const removedUserHTML = removeLi.outerHTML;
                userInputListHTML = userInputListHTML.replace(removedUserHTML, "");
            }
        });

        itemListField.addEventListener('change', (e)=>{
            if(e.target.classList.contains('item_chkbox')){
                const li = e.target.closest('li');

                if (e.target.checked) {
                    li.classList.add('checked');
                    itemListField.appendChild(li);
                } else {
                    li.classList.remove('checked');
                }
            }
        });


        

    </script>
</body>
</html>
