<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h">
        element의 속성
        - 태그의 속성 (attribute) / - css(style) 속성
    </h1>
    <!-- 
        - 태그의 속성은 태그가 갖는 속성이기 때문에 속성명을 그대로 사용
        tag.id, tag.value, tag.name ...

        - class 처럼 값을 여러개 갖는 속성들은 별도의 명칭을 사용
        tag.classList => 배열처럼 리턴

        - css 관련 속성들은 style. 을 통해 접근 가능
        tag.style.color / tag.style.font-size X tag.style.fontSize O
        - font-size처럼 하이픈은 카멜케이스로 변경하여 사용
    -->

    <img src="../images/dog.jpg" alt="" id="imgTag" class = "a b c d img">

    <h1 id ="h1">색상변경</h1>
    <input type="color" id="colorPicker">
    <button id="changeColorBtn">Change Color</button>


    <script>
        document.getElementById('changeColorBtn').onclick = ()=>{
            const color = document.getElementById('colorPicker').value;
            const h1 = document.getElementById('h1');
            h1.style.color = color; 
        };


        document.getElementById('colorPicker').addEventListener('input', ()=>{
            const color = document.getElementById('colorPicker').value;
            document.getElementById('h').style.color = color; 
        });

        const imgTag = document.getElementById('imgTag');
        console.log(imgTag);
        console.log('imgTag id: ', imgTag.id);
        console.log('imgTag className: ', imgTag.className);
        console.log(imgTag.src);
        console.log('imgTag classList: ', imgTag.classList); // DOMTokenList

        // 표시 가능하다는 것 설정도 할 수 있다는 의미
    </script>
</body>
</html>
