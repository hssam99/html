<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>element 생성방법</h1>
    <!-- 
        `<li>값</li>` => innerHTML로 추가

        createElement() : 엘리먼트 생성
        appendChild : 대상 엘리먼트의 자식으로 추가

    -->

    <button id="btn1">li 한번에 추가</button>
    <button id="btn2">li 한줄씩 추가</button>
    <button id="btn3">li 한번에 추가</button>
    <button id="btn4">li 한줄씩 추가</button>
    <hr>
    <ul id="ul"></ul>
    <ol id="ol"></ol>

    <script>
        const datas = ['HTML', 'CSS', 'JavaScript', 'SQL', 'JAVA'];
        const btn1El = document.getElementById('btn1');
        const btn2El = document.getElementById('btn2');
        const btn3El = document.getElementById('btn3');
        const btn4El = document.getElementById('btn4');
        const ulEl = document.getElementById('ul');
        const olEl = document.getElementById('ol');


        btn3El.onclick = ()=>{
            ulEl.innerHTML = '';
            datas.forEach(value => {
                let li = document.createElement('li'); // <li></li>
                li.textContent = value; // <li>value</li>
                ulEl.appendChild(li);
            })
        }

        btn4El.onclick = ()=>{
            let data = datas.shift();
            if(data!==undefined){
                let li = document.createElement('li');
                li.textContent = data;
                olEl.appendChild(li);
            } else {
                alert('더이상 추가할 데이터가 없습니다.');
            }
        }





        // btn1 클릭 시 datas를 ul에 한번에 추가
        btn1El.onclick = ()=> {
            let userHTML = '';
            datas.forEach(v=>userHTML+=`<li>${v}</li>`)
            ulEl.innerHTML=userHTML;
        } 

        btn2El.onclick = ()=>{
            // 배열의 앞에서 데이터 빼기
            let str = datas.shift();

            if(str!==undefined){
                olEl.innerHTML += `<li>${str}</li>`;
            } else {
                alert('더이상 추가할 데이터가 없습니다.');
            }
        }
    </script>
</body>
</html>
