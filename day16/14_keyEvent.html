<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
      font-family: "Apple SD Gothic Neo", -apple-system, BlinkMacSystemFont, sans-serif;
    }
    </style>
    
</head>
<body>
    <h1>keyboard event:keydown / keypress / keyup</h1>
    <!-- 
        keydown : 키를 누를 때
        keypress : 키를 누르고 있을 때 (문자키에만 반응)
        keyup : 키에서 손을 뗄 때

        event.key : 눌린 키의 값

        &nbsp; // none breaking space = > 줄바꿈이 일어나지 않는 공백
    -->
    <h1>
        e.type : <span id="type1"></span> &nbsp;
        e.key : <span id="key1"></span> &nbsp;
        e.code : <span id="code1"></span> &nbsp;
    </h1>
    <h1>
        e.type : <span id="type2"></span> &nbsp;
        e.key : <span id="key2"></span> &nbsp;
        e.code : <span id="code2"></span> &nbsp;
    </h1>
    </h1>
    <h1>
        e.type : <span id="type3"></span> &nbsp;
        e.key : <span id="key3"></span> &nbsp;
        e.code : <span id="code3"></span> &nbsp;
    </h1>

    <input type="text" id="str">

    <script>
        const type1El = document.getElementById('type1');
        const key1El = document.getElementById('key1');
        const code1El = document.getElementById('code1');

        const type2El = document.getElementById('type2');
        const key2El = document.getElementById('key2');
        const code2El = document.getElementById('code2');

        const type3El = document.getElementById('type3');
        const key3El = document.getElementById('key3');
        const code3El = document.getElementById('code3');

        const strEl = document.getElementById('str');


        strEl.addEventListener('keydown', (e)=>{
            console.log(e);
            type1El.innerText = e.type;
            key1El.innerText=e.key;
            code1El.innerText=e.code;
        });
        strEl.addEventListener('keyup', (e)=>{
            console.log(e);
            type2El.innerText = e.type;
            key2El.innerText=e.key;
            code2El.innerText=e.code;
        });
        strEl.addEventListener('keypress', (e)=>{
            console.log(e);
            type3El.innerText = e.type;
            key3El.innerText=e.key;
            code3El.innerText=e.code;
        });

        

    </script>
</body>
</html>
