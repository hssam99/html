<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        border : 테두리
        위(top) 아래(bottom) 왼(left) 오른쪽(right) 별도설정
        border : 위+아래+왼+오른쪽
        border-??-style : 테두리 스타일
        border-??-width : 테두리 두께
        border-??-color : 테두리 색
        border-??-radius : 테두리 둥글게
        box-shadow : 그림자
        inset : 안쪽방향 그림자
    -->

    <style>

        @font-face{
            font-family: F1-regular;
            src: url(../font/Formula1-Regular_web_0.ttf);
        }
        .box{
            font-family: F1-regular;
            width : 100px;
            height: 100px;
            /* background-color: beige; */
            /* border: 2px solid black; */
            text-align: center;
            line-height: 100px;
            /* border-radius: 10px; */
            box-shadow: 5px 5px 5px rgba(200,200, 200, 80);
        }

        .box1{
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom: none;
        }
        .box2{
            border-top: none;
            border-bottom: none;
        }
        .box3{
            border-top: none;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
    </style>


</head>
<body>
    <div class="box box1">hello</div>
    <div class="box box2">hello</div>
    <div class="box box3">hello</div>
</body>
</html>
