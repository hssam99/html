<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        background-color : 배경색
        background-image : 배경 이미지
         - 배경색과 이미지가 둘다 존재하면 이미지가 우선 출력
         - 이미지가 화면보다 작을 경우 남는 부분에 배경색 출력
        background-size : 배경이미지 크기 가로*세로
        background-repeat : 배경이미지 반복
         - no-repeat : 반복 X
         - repeat-x : x축으로만 반복
         - repeat-y : y축으로만 반복
         - round : 양쪽반복
         - 기본값이 반복되는 형태
        background-position : 배경이미지 위치
         - center : 가운데
         - x축 y축 : 해당 값으로 이동
        background : color image position size repeat 순으로 입력
    -->

    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: blanchedalmond;
            background-image: url(../images/dog2.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .box2{
            width: 100%;
            height: 600px;
            background-color: azure;
            background-image: url(../images/dog.jpg);
            background-size: 50% 50%;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
</body>
</html>
