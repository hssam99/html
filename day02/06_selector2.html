<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        속성 선택자 : 태그가 가지고 있는 속성을 이용한 선택자
        input 처럼 타입이 여러 종류인 값을 선택할 때
        태그명[속성 = 값]
    -->

    <style>
        form{
            font-family: Arial, Helvetica, sans-serif;
        }

        input[type=text]{
            background-color: aqua;
        }

        button[type=submit]{
            background-color: aquamarine;
        }

    </style>

</head>
<body>
    <form action="" method="get">
        <div>
            <label for="id">USER ID</label>
            <input type="text" name="id" placeholder="8자 이상"></div>
        <div>
        <div>
            <label for="pw">USER PW</label>
            <input type="password" name="pw" id="" placeholder="8자 이상"></div>
        <div>
        <div>
            <label for="pin">USER PIN</label>
            <input type="number" name="pin" placeholder="숫자만"></div>
        <div>
        <div>
            <button type="button">일반버튼</button>
            <button type="submit">로그인</button>
            <button type="reset" >작성취소</button>
        </div>
    </form>
</body>
</html>
