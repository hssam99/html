<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id = "top">
    <!-- input 태그 : 단일태그 -->
    <!-- 속성 값이 다양하여 여러가지 기능에 활용할 수 있음 -->
    <!-- form 태그와 같이 사용하는 경우 많음. -->
    <!-- form 태그가 Input 태그의 값들을 지정한 위치로 전송 역할  -->
    <!-- input type = "속성명" 속성 -->
    <!-- input type = "input의 모양" name : 변수명, value : 값 -->
    <!-- placeholder : 흐리게 표시, input 창 안내문구, 문자 입력하면 사라짐 -->
    <!-- id : 태그를 구분하게 하는 값 유일하게 구분 중복 안됨(에러는 안남) -->
    <input type="text" name="id" id="" value="id를 입력하세요"><br>
    <input type="text" name="pw" id="" placeholder="비밀번호를 입력하세요">
    <br>
    
    <!-- 
        type = "button" : 일반버튼
        type = "submit" : 전송버튼 - form 태그안의 값을 서버로 전송
        type = "reset" : 취소버튼 - form 태그안의 값을 리셋
     -->

    <input type="button" value="일반버튼">
    <input type="submit" value="전송버튼">
    <input type="reset" value="리셋버튼">
    
    <hr>

    <!-- 
        form tag : 태그안의 정보를 서버로 전송
        action = "" : 주소
        데이터를 전송하는 방식(method) 2가지
        get : 기본, 주소뒤에 ? 붙여서 보내는 방식 (쿼리스트링)
        post : 반드시 입력, 데이터를 숨겨서 가는 방식 (내부 객체의 body에 붙여서 전송)
        name = "변수명", value = "값"
        action?변수명 = 값&변수명=값&... : 쿼리스트링은 띄어쓰기 안됨. (따옴표도 안됨.)
    -->

    <form action="" method="get">
        <input type="text" name="id" id="", placeholder="id"><br>
        <input type="text" name="password" id="", placeholder="password"><br>
        <input type="text" name="age" id="", placeholder="age"><br>
        
        <input type="button" value="button">
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>

    <!-- type = "password" : 비밀번호 입력시 *로 가려줌 -->
    <input type="password" name="" id="" placeholder="비밀번호를 입력하세요">
    <hr>

    <!-- type = "checkbox" : 다중선택 할 때 사용 -->
    <input type="checkbox" name="" id=""> 사과
    <input type="checkbox" name="" id=""> 오렌지
    <input type="checkbox" name="" id=""> 바나나
    <br>
    <input type="submit" value="submit">

    <hr>


    <form action="" method = "get">
        <input type="checkbox" name="fruit" id="apple" value = "apple">
        <label for="apple">apple</label>
        <label for="orange">
            <input type="checkbox" name="fruit" id="orange" value = "orange">
            orange
        </label>
        <label for="banana">
            <input type="checkbox" name="fruit" id="banana" value = "banana">
            banana
        </label>
        <br>
        <input type="submit" value="submit">
    </form>

    <!-- type = "radio" : name이 같은 값 중 하나만 선택 가능 -->
    <!-- checked : 기본값 설정 -->
    <input type="radio" name="fruit2" value = "apple" id="" > apple
    <input type="radio" name="fruit2" value = "banana" id="" checked> banana
    <input type="radio" name="fruit2" value = "orange" id=""> oragnge

    <!-- 
        form, lable, radio 버튼을 이용하여
        10대, 20대, 30대, 40대 이상 중 하나를 선택할 수 있는 값을 전송.
    -->
</body>

<body>
    <form action="">
        <input type="time" name="" id="">
        <input type="date" name="" id="">
        <input type="datetime-local" name="" id="">

    </form>
    <br><hr>
    <!-- email : email 형식에 안 맞으면 알림표시 -->
    <!-- url : http:// 형식에 안 맞으면 알림표시 -->
     <form action="">
        <input type="email" name="email" id="" placeholder="test@test.com">
        <input type="submit" value="submit">
     </form>
     <br><hr>

     <!-- search : 뒤에 X 표시 -->
     <input type="search" name="" id="">
     <br>
     <!-- file : 첨부파일  -->
    <input type="file" name="" id="">
    <br>
    <input type="file" name="" id="" multiple>
</body>

<body>
    <!-- number : 위아래 버튼이 생김, 숫자만 가능. min max -->
    <input type="number" name="" id="">

    <label for="vol">volumn</label><br>
    0 <input type="range" name="" id="vol" max="10" min="0"> 10







</body>

</html>
