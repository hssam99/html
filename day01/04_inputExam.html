<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ✅ 구글 폰트: Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" 
    rel="stylesheet">

    <!-- ✅ 폰트 적용 -->
    <style>
    html, body {
      font-family: "Noto Sans KR", -apple-system, BlinkMacSystemFont,
                   "Apple SD Gothic Neo", "Malgun Gothic", "Nanum Gothic",
                   "Segoe UI", Roboto, Arial, sans-serif !important;
      /* margin: 40px; */
      /* line-height: 1.6; */
    }
    * { font-family: inherit; } /* 모든 요소에 상속 */
    </style>
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <input type="image" src="images/dog.jpg" alt="dog_img">
    <hr>

    <form action="" method="get">
        아이디 : <input type="text" name="id" placeholder="id를 입력하세요"><br>
        비밀번호 : <input type="password" name="pw" placeholder="비밀번호를 입력하세요"><br>
        비밀번호 확인 : <input type="password" name="pw_check" placeholder="비밀번호 재확인"><br>
        이메일 : <input type="email" name="email" placeholder="이메일을 입력하세요 test@test.com"><br>
        성별 :
        <label for = "m">
            <input type="radio" name="gender" id = "m" value = "남성"> 남성
        </label>
        <label for = "w">
            <input type="radio" name="gender" id = "w" value = "여성"> 여성
        </label>
        <br>
        전화번호 : <input type="text" name="phone1" id=""> - <input type="text" name="phone2"> - <input type="text" name="phone3">
        <br>
        <input type="submit" value="회원가입">
    </form>
    
</body>
</html>
