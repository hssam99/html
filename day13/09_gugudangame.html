<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 1. 웹폰트 불러오기 -->
    <link rel="stylesheet" crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap">

    <!-- 2. 폰트 세팅용 CSS (01_fonts.css) -->
    <link rel="stylesheet" href="font.css">


    <style>
        #questionCount {
            appearance: none;       /* 표준 */
            -webkit-appearance: none; /* Safari / iOS */
            -moz-appearance: none;  /* Firefox */

            background-color: white;
            border: 1px solid black;
            border-radius: 0;
            padding: 6px 22px; /* 오른쪽 공간 확보 */
            background-image: url('data:image/svg+xml;utf8,<svg fill="black" height="18" viewBox="0 0 24 24" width="18" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 8px center; /* 화살표 위치 */
            cursor: pointer;
        }

        button {
            border: 1px solid black;
            padding: 6px 10px;
            background-color: white;
            cursor: pointer;
            margin: 5px 0;
        }

        button:hover {
            background-color: black;
            color: white;
            transition: ease-in-out 0.2s;
        }

        ul{
            width: fit-content;
            list-style: none;
            padding: 0; margin: 0;
            line-height: 2;
        }

        /* 한 문제 줄 */
        #questionList li{
            display: grid;
            grid-template-columns: 35px auto 140px; /* 번호 | 수식 | 입력칸 */
            align-items: center;
            margin: 10px 0;
            white-space: nowrap; /* 줄바꿈 방지 */
            /* background-color: #56c056; */
        }

        /* 번호 칸 고정 폭 */
        #questionList li span:first-child{
            text-align: right;  /* [1] 정렬 예쁘게 */
            padding-right: 6px;
        }

        /* 수식 쪽 숫자 간격 균일(선택) */
        #questionList li span.expr{
            font-variant-numeric: tabular-nums; /* 숫자 폭 균일 */
        }

        /* 입력칸 통일 */
        #questionList input.userInputField{
            width: 100%;
            min-width: 120px;
            box-sizing: border-box;
        }

        .correct {
            color: black;
            background-color: #70e270; /* 연한 초록 */
        }

        input{
            border: 1px solid black;
            padding: 6px;
            text-align: center;
            margin-left: 5px;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <select id="questionCount">
        <option value="5">5문제</option>
        <option value="10">10문제</option>
        <option value="15">15문제</option>
        <option value="20">20문제</option>
    </select>
    <button id="makeQList">문제 출제</button>
    <ul id="questionList">
        

    </ul>
    <button id="chkAnswer">정답 확인</button>
    <h3 id="resultField"></h3>


    <script>
        const questionListEl = document.getElementById('questionList');
        const questionCountEl = document.getElementById('questionCount');
        const resultFieldEl = document.getElementById('resultField');
        const makeQListBtn = document.getElementById('makeQList');
        const chkAnswerBtn = document.getElementById('chkAnswer');


        const answerList = []; // 정답을 저장할 배열

        makeQListBtn.addEventListener('click', () => {
            console.log('questionCountEl.value:'+questionCountEl.value);

            const qCount = Number(questionCountEl.value);
            answerList.length = 0; // 기존 정답 초기화
            resultFieldEl.innerHTML = ''; // 결과 필드 초기화
            let questionHTML = '';
            
            let i = 0;
            while(i<qCount){
                const num1 = Math.floor(Math.random() * 8) + 2; // 2~9 랜덤 숫자 생성
                const num2 = Math.floor(Math.random() * 9) + 1; // 1~9 랜덤 숫자 생성
                questionHTML += `<li><span>[${i+1}]</span><span class="expr">${num1} * ${num2} = </span><input type="text" class="userInputField" ></li>`
                console.log('num1:', num1, 'num2:', num2);
                answerList.push(num1 * num2);
                console.log(answerList);
                i++;
            }
            questionListEl.innerHTML = questionHTML;
        });



        // {once: true} 옵션을 주면, 해당 이벤트는 최초 1회만 실행되고 제거된다.

        chkAnswerBtn.addEventListener('click', ()=>{

            const userInputFields = document.querySelectorAll('.userInputField');
            let correctCount = 0;

            userInputFields.forEach((inputField, index) => {
                const userAnswer = Number(inputField.value);
                const correctAnswer = answerList[index];

                if(userAnswer === correctAnswer){
                    correctCount++;
                    inputField.classList.add("correct");
                    inputField.disabled = true;
                }
            });

            resultFieldEl.innerHTML = `총 ${answerList.length}문제 중 <span>${correctCount}</span>문제 정답입니다!`;
        })

        

    </script>
</body>
</html>
