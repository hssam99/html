<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        생성자 함수 : 클래스를 함수화
        일반 함수랑 생성자 함수는 별 차이가 없음

            - 반드시 new 키워드와 함께 호출해야 함
            - 함수의 첫 글자는 대문자로 시작하는 것이 관례
    -->

    <script>
        class PersonClass{
            constructor(first, last, age, addr){
                this.firstName=first;
                this.lastName=last;
                this.age = age;
                this.addr = addr;
            }

            get personInfo(){
                return `이름: ${this.firstName} ${this.lastName},
                나이: ${this.age}, 주소: ${this.addr}`;
            }
        }


        const my = new PersonClass('HONG', 'Sumin', 25, 'Seoul');
        console.log(my);
        console.log(my.personInfo);



        function PersonClassObject(first, last, age, addr){
            this.firstName=first;
            this.lastName=last;
            this.age = age;
            this.addr = addr;

            this.getPersonInfo = function(){
                return `이름: ${this.firstName} ${this.lastName},
                나이: ${this.age}, 주소: ${this.addr}`;
            }
        }

        let me = new PersonClassObject('KIM', 'Sujin', 30, 'Busan');
        console.log(me);
        console.log(me.getPersonInfo);
    </script>

</body>
</html>
