<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // class User 생성
        // 생성자로 name, birth를 받아서 멤버변수로 저장
        // get age() : 나이를 리턴 오늘날짜연도 - 생년월일연도
        // status() : 성인인지 미성년자인지 콘솔리턴하는 메소드 생성

        // 2명의 객체를 생성해서 콘솔에 출력


        class User{
            constructor(name, birth){
                this.name = name;
                this.birth = birth;
            }

            get age(){
                const currentYear = new Date().getFullYear();
                const birthYear = this.birth;
                return currentYear-birthYear;
            }

            status(){
                if(this.age<19){
                    console.log(`${this.name}님은 미성년자입니다.`);
                }else{
                    console.log(`${this.name}님은 성인입니다.`);
                }
            }
        }

        const user1 = new User('딜런', 2005);
        const user2 = new User('포피', 2007);

        user1.status();
        user2.status();

    </script>
</body>
</html>
