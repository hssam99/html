        class Car{
            constructor(name, year){
                this.name = name;
                this.year = year;
                this.model = ''
                this.power = false; // true면 시동 켜짐, false면 시동 꺼짐
                this.speed = 0; // 현재 속도
                
            }
        }

       const myCar1 = new Car('Tesla', 2025);
       console.log(myCar1);
       myCar1.model = 'Model S';
       console.log(myCar1);

       const myCar2 = new Car('BMW', 2023);
       console.log(myCar2);
       myCar2.model = 'X5';
       console.log(myCar2);

       const myCar3 = new Car();
       myCar3.name = 'Ferrari';
       myCar3.year = 2024;
       myCar3.model = 'Roma';
       console.log(myCar3);
