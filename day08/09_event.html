<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .c{
            color: white;
            background-color: blue;
            font-size: 30px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <h1>event: 전역객체로서 모든 태그에 객체를 참조시킬 수 있다.</h1>

    <!-- 
        - a 태그와 button 태그에 이벤트를 참조시켜 클릭에 대한 반응으로 기대할 수 있는 구조로 만드는게 일반적
        - 일반버튼을 이용하여 이벤트 참조시킴
        - a 태그는 href 속성에 의해 자체 이동(동기화방식)이 구현되어 있음.
        - a 태그에 이벤트를 부여할 때는 별도의 이동 속성을 막는 코드가 필요.

        - 이벤트를 부여하는 방법에는 크게 3가지로 구분
        - 각자 목적과 작동하는 방식이 다름.

        - 화면의 영역에 객체를 document 영역 (객체)라고 한다.
        - DOM(Document Object Model) : 문서 객체 모델
        - tag => html element
        - 속성 => attribute
        - 일반 텍스트 => textNode
        - innerText : element 내부에 있는 글자
        - innerHTML : element 내부에 HTML로 있는 요소
        - getElementByID / getElementByClassName / getElementByTagName
            - 해당 요소의 element를 가져올 때 사용
        - querySelector('selector')
            - 해당 요소의 element를 가져올 때 사용
            - NodeList
    -->


    <!-- 이벤트를 연결할 버튼 생성 -->
    <button onclick="eventFunc()">클릭해주세요</button>
    <button onclick="eventFunc2('2번')">2번 버튼</button>
    <button onclick="eventFunc3()">3번 버튼</button>
    <button id="btn">button</button>
    <button id="test">test</button>

    <h1 id="printResult"></h1>

    <script>
        // 방법1. 버튼에 onclick 이벤트 설정 => 하나의 이벤트만 가능
        // 방법2. eventlistener 이벤트 설정 => 여러개 이벤트 가능
        // 방법3. onclick 객체 사용

        // tag를 객체로 저장
        const printResult = document.getElementById('printResult');
        console.log(printResult);


        // onclick을 객체에 다는 방법
        document.getElementById('test').onclick = function(){
            // printResult.innerText = 'test button click';
            // 추가하고자 하는 속성이 여러가지 일때
            printResult.innerHTML = `<span class = 'c'>test click</span>`;
        };





        // eventListener를 다는 방법


        /*
        'click' → 마우스 클릭할 때 실행
        'mouseover' → 마우스를 올려놨을 때 실행
        'mouseout' → 마우스가 벗어났을 때 실행
        'keydown' → 키보드 누를 때 실행
        'submit' → 폼 제출할 때 실행
        'scroll', 'resize', 'input' 등도 가능
        */
        document.getElementById('btn').addEventListener('click',
        function(){
            printResult.innerText='button click';
        });










        function eventFunc2(input){
            printResult.innerText = `${input} 버튼을 클릭했습니다`;
        }

        function eventFunc3(){
            printResult.innerHTML=`<span style = "color:red";> 버튼을 클릭했습니다.</span>`;
        }

        function eventFunc(){
            // 버튼을 클릭하면 printResult '버튼을 클릭했습니다.' 글자를 출력
            // 글자를 넣을 때 innerText
            printResult.innerText='버튼을 클릭했습니다.';
        }


        // 전부 가져옴 
        const h1 = document.getElementsByTagName('h1');
        console.log(h1);

        //  처음 만나는 하나만 
        const qh1 = document.querySelector('h1');
        console.log(qh1);

        // 쿼리셀렉트로 전체 가져오려면 all
        const qhAll = document.querySelectorAll('h1');
        console.log(qhAll);
    </script>



</body>
</html>
