<!DOCTYPE html>

<body>
    <h1>화살표 함수 (Arrow Function): ES6부터 사용가능한 함수정의법</h1>

    <!-- 
        가독성은 떨어지나 코드량을 많이 줄일 수 있고,
        표현식처럼 변수화를 사용할 수 있다.
    -->

    <script>
        const arrowFunc = (p1, p2) => {
            let result = p1+p2;
            return result;
        }

        // 리턴할 값이 있을 때
        const arrowFunc2 = (p1,p2) => {return p1+p2;}
        const arrowFunc3 = (p1,p2) => p1+p2;

        // 리턴 없을 때

        const arrowFunc4 = (p1,p2) => {
            console.log('no return', p1+p2);
        }

        console.log(arrowFunc(1,2));
        console.log(arrowFunc2(2,3));
        console.log(arrowFunc3(5,6));
        arrowFunc4(10,20);



    </script>
</body>
</html>
