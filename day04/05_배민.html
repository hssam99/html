    <style>
        @font-face { font-family: bn_title; src: url(../font/BMKIRANGHAERANG-TTF.ttf);}
        @font-face { font-family: bn_subtitle; src: url(../font/BMKkubulimTTF.ttf);}
        @font-face {font-family: bn_air; src: url(../font/BMHANNAAir_ttf.ttf);}
        @font-face {font-family: bn_regular; src: url(../font/BMDOHYEON_ttf.ttf);}
        @font-face {font-family: ibmregular; src: url(../font/IBMPlexSansKR-Regular.ttf);}

        @keyframes fadeUp {
        0% {
            opacity: 0;
            transform: translateY(40px);  /* 아래에서 시작 */
        }
        100% {
            opacity: 1;
            transform: translateY(0);     /* 제자리 */
        }
        }
/* 
        @keyframes bigger {
            0%{transform: scale(1,1);}

        body{
            background-color: rgb(42, 193, 188);
            margin: 0;
            display: flex;                  /* 화면 중앙 배치용 */
            flex-direction: column;         /* 세로 방향으로 정렬 */
            align-items: center;            /* 가로 가운데 */
            justify-content: center;        /* 세로 가운데 */
        }
        
        h1{ font-size: 100pt; font-family: bn_title;}
        h3{ font-size: 20pt; font-family: bn_subtitle;}

        .container {
            width: min(1100px, 92vw);        /* 최대 폭 제한 + 양옆 여백 */
            margin: 20px auto 60px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; 
            justify-items: center;
        }

        /* 음식카드 */
        .food-box{
            width: 250px;
            height: 350px;
            background-color: white;
            border-radius: 20px;
            padding-bottom: 20px;
            overflow: hidden;
            display: flex;                  /* 화면 중앙 배치용 */
            flex-direction: column;         /* 세로 방향으로 정렬 */
            align-items: center;            /* 가로 가운데 */
            justify-content: center;        /* 세로 가운데 */
            margin-bottom: 20px;
            animation: fadeUp 0.8s;
            
        }

        .food-box:hover{
            transition: transform 0.5s ease;  /* 부드럽게 변화 시간 지정 */
            transform: scale(1.08);  
        }
        
        .food-box>img{
            width: 100%;
            height: 300px;
            /* background-color: blue; */
            object-fit: cover;
            margin-bottom: 20px;
        }
        
        .food-box>.food-name{
            font-family: bn_air;
            font-size: 20pt;
            font-weight: bolder;
            margin-bottom: 7px;
        }

        .food-box>.details{
            font-family: ibmregular;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            /* background-color: blue; */
        }

        .food-box>.details>.description{
            font-size: 8pt;
            margin-bottom: 12px;
        }
        
        
        .food-box>.details>.price{
            font-family: bn_air;
            font-size: 15pt;
        }

        .food-box>.details>.price>.price-before{
            text-decoration: line-through;
            color: rgb(167, 167, 167);
        }
        .food-box>.details>.price>.price-after{
            font-weight: 900;
        }

        .food-box>.details button{
            width: 90px;
            height: 30px;
            border: 0;
            border: 1px solid black;
            background-color: white;
            margin-top: 10px;
            font-size: 9pt;
            font-weight: 600;
        }

        .food-box>.details button:hover{
            background-color: black;
            color: white;
        }


    </style>
