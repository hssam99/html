<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- 
        transform 속성 : 회전, 이동, 확대, 기울림
         - translate(x,y) : x축, y축을 만큼 이동
         - translateX(x) / translateY(y)
         - scale(w,h) : 가로로 w배, 세로로 h배 만큼 확대
         => 값을 0으로 하면 사라짐
         - scaleX(w) / scaleY(h)
         - rotate(a) : a각도만큼 시계 방향으로 회전, deg 단위 사용
         - skew(xa,ya) : x축으로 xa만큼, y축으로 ya 만큼

         transition
         - 다른 속성값이 변화할때 서서히 변화하도록 하는 효과
         - 애니메이션 효과가 발생한 것처럼 보이게 함
         - 속성이 전환시간 동안 서서히 변화(안적으면 모든 효과)
     -->


     <style>

        /* @keyframes translate {
            0% { transform: translate(0,0);}
            50% { transform: translate(50px,50px);}
            100% { transform: translate(0,0);}
        } */

        @keyframes scale {
            0% { transform: scale(1,1);}
            50% { transform: scale(2,2);}
            0% { transform: scale(1,1);}
            
        }

        .box{
            width: 200px; height: 50px;
            background-color: aquamarine;
            /* animation: translate 1s infinite; */
            animation: scale 2s infinite;
            
        }



     </style>
</head>
<body>
    <div class="box"></div>
    <div class="font">transition</div>
    
</body>
</html>
