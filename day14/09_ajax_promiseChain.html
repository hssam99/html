<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>promise chain 방식</h1>
    <!-- 
        Promise 객체를 리턴하여 값을 가져오면
        then 메소드를 실행하여 실행 순서를 기다리게 할 수 있음.

        fetch(url, [config]) : 데이터 통신을 위해 제공하는 함수
        config(header에 적용되는 각종 정보를 설정) : 내가 보낼때 (post, put)

        then 메소드 : promise 객체를 리턴하는 함수
        메소드를 기다려서 리턴 값이 만들어지면 다음 로직을 수행할 수 있도록 연결
    -->

    <button id="btn">데이터 가져오기</button>
    
</body>
</html>
