<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1. 웹폰트 불러오기 -->
    <link rel="stylesheet" crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
    <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap">

    <!-- 2. 폰트 세팅용 CSS (01_fonts.css) -->
    <link rel="stylesheet" href="font.css">
</head>
<body>
    <h1>
        자바스크립트의 데이터 타입의 확장 개념
        집합 데이터를 다룰 수 있는 객체

        <!-- 
            set : 중복 불가능 => index가 없다.

            new Set() / new Set(array) : set 객체 생성, 초기화
            set.add(value) : 값 추가
            set.delete(value) : 값 삭제
            set.has(value) : 값 존재 여부 확인
            set.clear() : 모든 값 삭제
            set.size : 집합의 크기(원소 개수)
            set.forEach(callback function) : 집합의 모든 원소에 대해 콜백 함수 실행, set 순환


            set.entries() : 집합의 [값, 값] 쌍을 포함하는 새로운 Iterator 객체 반환
            set.values() : 집합의 모든 값을 포함하는 새로운 Iterator 객체 반환
            set.keys() : set 객체에서는 values()와 동일하게 동작, 집합의 모든 값을 포함하는 새로운 Iterator 객체 반환
        -->
    </h1>


    <script>
        const set = new Set(['html', 'css', 'js', 'html']);
        set.add('react');
        set.delete('html');
        set.add('css'); // 중복된 값은 추가되지 않음
        console.log(set);

        set.forEach(function(v,i,s){
            console.log(v, i, s);
        });

        console.log("-------------");

        console.log(set.entries());
        console.log(set.values());
        console.log(set.keys());

        set.keys().forEach((v)=>{
            console.log(v);
        });
        
        set.values().forEach((v)=>{
            console.log(v);
        });

        for(let iter of set.keys()){
            console.log(iter);
        }


    </script>
</body>
</html>
