<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        map 
        key : value 형태의 데이터를 한개의 배열로 만들어서 다시 배열에 저장하는 방식
    </h1>
    <!-- 
        map = new Map();
        map = new Map([[key1, value1], [key2, value2], ...]);

        map은 기본적으로 중첩구조를 가지고 있음.
        key 중복 불가능
        - key를 식별자로 하는 get(keyName), set(keyName) 메소드 제공
        - key는 string으로 하는 것을 원칙으로 한다

        - delete() / has() / forEach()
        - keys() / values() / entries()
        - size() / clear()
        - add가 없음 > set(keyName)사용
    -->

    <script>
        const myMap = new Map();
        myMap.set('html', 98);
        myMap.set('css', 95);
        myMap.set('js', 100);
        console.log(myMap);
        console.log(myMap.get('html'));

        // value, index, self
        myMap.forEach(function(v,i,s){
            console.log(i, v);
        });

        myMap.delete('html');
        console.log(myMap);

        console.log(myMap.entries());
        console.log(myMap.keys());
        console.log(myMap.values());

        myMap.keys().forEach((v)=> console.log(v));
        myMap.entries().forEach((v,k)=> console.log(k, v));
        myMap.values().forEach((v)=> console.log(v));
    </script>
</body>
</html>
