<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guess Game</title>
  <link rel="stylesheet" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
      background-color: #fff;
    }

    /* ---------------- í˜ì´ë“œ ì „í™˜ í•µì‹¬ ---------------- */
    .screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;

      /* ê°™ì€ ìë¦¬ì—ì„œ ê²¹ì¹˜ê²Œ ë‘ê³  ì „í™˜í•´ë„ ì–´ìƒ‰í•˜ì§€ ì•Šë„ë¡ */
      position: absolute;
    }

    /* ê¸°ë³¸ ìƒíƒœ: ì•ˆ ë³´ì„ */
    .hide {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    /* ë³´ì—¬ì§€ëŠ” ìƒíƒœ */
    .show {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
      transition: opacity 0.4s ease;
    }

    h1 {
      font-size: clamp(32px, 6vw, 60px);
      margin-bottom: 20px;
    }

    .player-box {
      margin-top: 20px;
    }

    input {
      height: 33px;
      width: 90px;
      text-align: center;
      border: 2px solid black;
      border-radius: 30px;
      font-size: 16px;
      background: none;
    }

    button {
      background: none;
      height: 33px;
      padding: 0 15px;
      border: 2px solid black;
      border-radius: 30px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background-color: black;
      color: white;
    }

    /* reload ë²„íŠ¼ë§Œ ë³„ë„ ìŠ¤íƒ€ì¼ */
    #reloadBtn {
      border: none;
      padding: 0;
      width: 35px;
      height: 35px;
      background-color: transparent;
      transition: transform 0.2s ease;
    }

    #reloadBtn:hover {
      background-color: transparent;
      color: inherit;
      transform: scale(1.1);
    }

    #reloadBtn img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
    }

    .option {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- START í™”ë©´ -->
  <div class="screen show" id="startScreen">
    <h1>What Number am I?</h1>
    <button type="button" id="makeRdNumBtn">START</button>
  </div>

  <!-- ê²Œì„ í™”ë©´ -->
  <div class="screen hide" id="gameScreen">
    <h1 id="resultText">Guess Me?</h1>

    <div class="player-box">
      <input type="text" id="userInput" placeholder="1~99">
      <button type="button" id="submitBtn">SUBMIT</button>
    </div>

    <div class="option">
      <button type="button" id="reloadBtn">
        <img src="https://www.freeiconspng.com/thumbs/reload-icon/arrow-refresh-reload-icon-30.png" alt="">
      </button>
    </div>
  </div>

  <script>
    let rdNum = 0;

    const startScreen = document.getElementById('startScreen');
    const gameScreen  = document.getElementById('gameScreen');
    const resultTextEl = document.getElementById('resultText');

    // START ë²„íŠ¼
    document.getElementById('makeRdNumBtn').addEventListener('click', () => {
      // 1~99 ë‚œìˆ˜ ìƒì„±
      rdNum = Math.floor(Math.random() * 99 + 1);
      console.log('ëœë¤ìˆ˜:', rdNum);

      // ì•ˆë‚´ í…ìŠ¤íŠ¸ ì´ˆê¸°í™”
      resultTextEl.innerText = 'Guess Me?';

      // í˜ì´ë“œ ì „í™˜:
      // startScreen â†’ hide
      // gameScreen â†’ show
      startScreen.classList.remove('show');
      startScreen.classList.add('hide');

      gameScreen.classList.remove('hide');
      gameScreen.classList.add('show');
    });

    // SUBMIT ë²„íŠ¼
    document.getElementById('submitBtn').addEventListener('click', () => {
      const userInput = Number(document.getElementById('userInput').value);

      if (rdNum === 0) {
        alert('ë¨¼ì € STARTë¥¼ ëˆŒëŸ¬ì£¼ì„¸ìš”!');
        return;
      }
      if (isNaN(userInput) || userInput < 1 || userInput > 99) {
        alert('1~99 ì‚¬ì´ì˜ ìˆ«ìë¥¼ ì…ë ¥í•˜ì„¸ìš”!');
        return;
      }

      let text = '';
      if (rdNum === userInput) {
        text = 'Correct! ğŸ¤©';
      } else if (rdNum < userInput) {
        text = 'Down â¬‡ï¸';
      } else {
        text = 'Up â¬†ï¸';
      }

      resultTextEl.innerText = text;
    });

    // RELOAD ë²„íŠ¼
    document.getElementById('reloadBtn').addEventListener('click', () => {
      location.reload();
    });
  </script>
</body>
</html>
