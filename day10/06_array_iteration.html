<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        - array.forEach(callback function) :
        일반 반복문과 유사한 형태

        - array.map(callback function) :
        forEach의 결과를 리턴해서 새로운 배열을 생성

        - array.filter(callback function) :
        map처럼 수행하면서 비교연산을 통해 true 값만 필터링하여 리턴

    -->

    <script>
        const numArray = [2,1,4,5,9,8,7,6,3];
        const strArray = ['a', 't', 'y', 'v', 'c', 'b'];

        console.log("-- for of --");
        for(let num of numArray){
            console.log(num);
        }

        for(let str of strArray){
            console.log(str);
        }

        console.log('--forEach(value, index, array)--');
        numArray.forEach(function(v,i,a){
            console.log(v,i,a);
        });

        function print(v,i){
            console.log(v,i);
        }

        // invoke callback funtion
        console.log("----------------");
        numArray.forEach(print);
        strArray.forEach(print);

        // 화살표 익명함수
        console.log("----- array function -----");
        numArray.forEach((v,i) => {
            console.log(v,i);
        });

        // 파라미터가 1개면 () 생략가능.



        console.log('--- filter ---');

        const newNumArr2 = numArray.filter(function(v){
            return v >=5;
        });
        
        console.log(newNumArr2);

        // map을 이용하여 numArr *2 한 값을 배열로 리턴 => 콘솔에 출력
        const map2 = numArray.map(function(v){
            return v*2;
        });
        console.log(map2);

        // 값의 처리가 return 하나라면 return 생략가능.
        const map3 = numArray.map(v=>v*3);
        console.log(map3);

        const map4 = numArray.map(v => v*2).forEach(n=>console.log(n));
        console.log(map4);


        // filter를 이용하여 numArr에 홀수만 출력

        console.log(numArray.filter(function(v){
            if(v%2==1){
                return v;
            }
        }));

        numArray.filter(v=>v%2==1).forEach(n=>console.log(n));



    </script>
</body>
</html>
