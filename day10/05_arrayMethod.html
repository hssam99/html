<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열 관련 메소드 : []</h1>
    <h1>
        - const array = [1,2,'a','b',{}, []] => 유사배열 (혼합배열)
    </h1>

    <!-- 
        - array.push(value) : 배열의 마지막 위치에 value 추가
        => 배열의 길이를 리턴
        - array.pop() : 배열의 마지막 요소를 제거
    
    -->



    <script>
        const h1 = document.getElementById('h1');
        console.log(h1); // 유사배열

        const h = document.querySelectorAll('h1');
        console.log(h); // 유사배열

        let str = 'apple, banana, kiwi';

        console.log('str.split(","): '+str.split(","));
        let array = str.split(",");
        console.log('array: '+array);
        console.log(array.join("/"));


        console.log("---------------------");

        const ourClass = [];
        ourClass[ourClass.length] = 'kim';
        ourClass.push('lee');

        console.log(ourClass.push('park'));
    </script>
</body>
</html>
