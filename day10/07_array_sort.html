<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        array.sort() : 문자기준 오름차순 (ascending)
        array.reverse() : 문자기준 역정렬 (descending)

        -정렬할 배열의 원소가 숫자일 경우
        콜백 함수를 이용하여 내부 연산기법을 활용

        - array.sort(function(a,b){return a-b}) : 오름차순
        - array.sort(function(a,b){return b-a}) : 내림차순

    -->



    <script>
        const numArray = [2,1,4,5,9,8,7,6,3];
        const strArray = ['a', 't', 'y', 'v', 'c', 'b'];

        console.log('--- sort ---');
        console.log(strArray.sort());
        console.log('--- reverse---');
        console.log(strArray.reverse());

        console.log('-- NumArray 정렬 --');
        numArray.sort(function(a,b){
            return a-b;
        });
        console.log(numArray);

        console.log('-- NumArray 역정렬 --');
        numArray.sort(function(a,b){
            return b-a;
        });
        console.log(numArray);

        const cars = [
            {type: 'Volvo', year:2020},
            {type: 'BMW', year:2022},
            {type: 'BENZ', year:2024}
        ]


        // 연도기준(year) 최신식으로 정렬

        cars.sort((a,b)=>b.year - a.year);
        console.log(cars);

        //type 기준 오름차순 정렬 toLowerCase()

        cars.sort((a,b)=>a.type.toLowerCase - b.type.toLowerCase);
        console.log(cars);

        cars.sort(function(a,b){
            let x = a.type.toLowerCase;
            let y = b.type.toLowerCase;
            if(x>y){return 1;}
            if(x<y){return -1;}
        })


        const myArray = [];

        let i=0;
        while(i<6){
            myArray[i] = Math.floor(Math.random()*100)+1;
            i++;
        }
        console.log(myArray);

        myArray.sort((a,b) => a-b);
        console.log(myArray);




    </script>
</body>
</html>
